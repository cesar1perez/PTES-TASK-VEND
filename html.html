<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit√°cora de Pendientes - Junta Semanal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 20px; }
        h1 { color: #2c3e50; text-align: center; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .card { background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; padding: 15px; border-top: 5px solid #3498db; }
        .card h2 { font-size: 1.2rem; color: #2980b9; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-top: 0; }
        .task-item { font-size: 0.9rem; padding: 8px; border-bottom: 1px solid #f9f9f9; display: flex; flex-direction: column; }
        .status { font-weight: bold; font-size: 0.75rem; text-transform: uppercase; margin-top: 4px; }
        .status-cumplido { color: #27ae60; text-decoration: line-through; opacity: 0.6; }
        .status-pendiente { color: #e67e22; }
        .meta-info { color: #7f8c8d; font-size: 0.8rem; }
        .loader { text-align: center; font-size: 1.2rem; color: #7f8c8d; }
    </style>
</head>
<body>

    <h1>üìã Mi Bit√°cora de Pendientes</h1>
    <div id="loader" class="loader">Cargando datos del Excel...</div>
    <div class="container" id="board"></div>

    <script>
        // Tu URL de Google Sheets en formato CSV
        const public_url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTsePMc9flpt7FS7INMvVH4drQZAlpG96AqFOV7iQ0q2WO7g1H28MBM2SDkUN31gmY5agCDP4VoZrwx/pub?gid=0&single=true&output=csv';

        function loadData() {
            Papa.parse(public_url, {
                download: true,
                header: true,
                complete: function(results) {
                    renderBoard(results.data);
                    document.getElementById('loader').style.display = 'none';
                }
            });
        }

        function renderBoard(data) {
            const board = document.getElementById('board');
            // Definimos las columnas seg√∫n tu estructura
            const categorias = [
                { nombre: "JUNTA SEMANAL", task: "JUNTAS SEMANAL", status: "ESESTATUS1" },
                { nombre: "TULANCINGO", task: "TULANCINGO", status: "ESTATUS2" },
                { nombre: "CECI P.", task: "CECI P.", status: "ESTATUS3" },
                { nombre: "ENRIQUE R.", task: "ENRIQUE R.", status: "ESTATUS4" },
                { nombre: "OSCAR F.", task: "OSCAR F.", status: "ESTATUS5" },
                { nombre: "CELENE S.", task: "CELENE S.", status: "ESTATUS6" }
            ];

            categorias.forEach(cat => {
                let htmlCard = `<div class="card"><h2>${cat.nombre}</h2>`;
                
                data.forEach(row => {
                    let tarea = row[cat.task];
                    let estado = row[cat.status] ? row[cat.status].trim().toLowerCase() : "";

                    if (tarea && tarea.trim() !== "") {
                        let esCumplido = estado === "cumplido" || estado === "hecho" || estado === "ok";
                        let statusClass = esCumplido ? "status-cumplido" : "status-pendiente";
                        let statusLabel = esCumplido ? "‚úî CUMPLIDO" : "‚è≥ PENDIENTE";

                        htmlCard += `
                            <div class="task-item">
                                <span class="${esCumplido ? 'status-cumplido' : ''}">${tarea}</span>
                                <span class="status ${statusClass}">${statusLabel}</span>
                            </div>
                        `;
                    }
                });

                htmlCard += `</div>`;
                board.innerHTML += htmlCard;
            });
        }

        window.onload = loadData;
    </script>
</body>
</html>
