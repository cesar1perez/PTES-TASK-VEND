<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Poza Rica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #f8fafc; color: #0f172a; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .yellow-glow { text-shadow: 0 0 10px rgba(250, 204, 21, 0.5); }
        .glass-btn { transition: all 0.2s ease; cursor: pointer; }
        .glass-btn:active { transform: scale(0.96); }
        .consolidado-premium { background: linear-gradient(135deg, #001529 0%, #002d54 100%); border: 1px solid rgba(250, 204, 21, 0.3); }
        .pdf-card { border-radius: 20px; background: white; border: 1px solid #e2e8f0; padding: 20px; margin-bottom: 14px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .zona-badge { background: #001529; color: #facc15; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-weight: 900; font-size: 12px; }
        .color-zona-0 { border-left-color: #2563eb !important; }
        .color-zona-1 { border-left-color: #16a34a !important; }
        .color-zona-2 { border-left-color: #ea580c !important; }
        .color-zona-3 { border-left-color: #9333ea !important; }
        .dropdown-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-in-out; }
        .dropdown-active .dropdown-content { max-height: 8000px; padding-top: 20px; overflow: visible; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-[#001529] z-[100] flex flex-col items-center justify-center text-white">
        <div class="w-10 h-10 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black tracking-widest uppercase">Sincronizando Poza Rica...</p>
    </div>

    <header id="main-header" class="hidden bg-[#001529] text-white sticky top-0 z-40 border-b-2 border-yellow-400 shadow-xl">
        <div class="max-w-xl mx-auto p-4 flex justify-between items-center">
            <h2 class="font-black italic uppercase text-sm tracking-tighter yellow-glow font-orbitron">DASHBOARD POZA RICA</h2>
            <p id="update-tag" class="text-[8px] text-yellow-500 font-bold uppercase"></p>
        </div>
    </header>

    <div id="view-cover" class="fixed inset-0 bg-[#001529] z-50 flex flex-col items-center justify-center text-center p-6 text-white">
        <h1 class="text-5xl font-black italic mb-2 yellow-glow font-orbitron leading-tight">DASHBOARD POZA RICA</h1>
        <p class="text-yellow-400 text-[9px] tracking-[0.4em] mb-12 uppercase font-bold">Unidad de Inteligencia Comercial</p>
        
        <div class="flex flex-col gap-4 w-full max-w-xs">
            <button onclick="checkAccess('DIRECTIVO')" class="glass-btn bg-yellow-400 text-blue-950 font-black px-6 py-5 rounded-2xl text-[10px] tracking-widest uppercase shadow-2xl">
                Acceso Directivo / Gerencia
            </button>
            <button onclick="showVendedoresList()" class="glass-btn border-2 border-yellow-400 text-yellow-400 font-black px-6 py-5 rounded-2xl text-[10px] tracking-widest uppercase shadow-2xl">
                Acceso Vendedores
            </button>
        </div>
    </div>

    <main class="max-w-xl mx-auto p-4 pb-24"><div id="content-area"></div></main>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQUv_5jyAb0_Hdvs5nBLsDbr-9FME__6Y7HS1Fz7QAU8Kdm1v13rQfLWbDgoLxjRiiX82F4K2hFsv6O/pub?gid=97082076&single=true&output=csv';
        
        let db = [];
        let userRole = ''; // 'DIRECTIVO' o 'VENDEDOR'
        let currentUser = '';
        const mesesRef = ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];

        // Configuración de contraseñas de vendedores (Personalízalas aquí)
        const vPasswords = {
            "JOSUE JIMAREZ ROCHA": "PR2401",
            "VENTAS EMPRESARIAL YURIDIA A.": "PR2402",
            "CUENTAS ESPECIALES": "PR2403",
            "ISRAEL ABISAID CRUZ GOMEZ": "PR2404",
            "DANIEL LIRA AZUARA": "PR2405",
            "ROMAN RAMSES CASTILLO": "PR2406"
        };

        const cats = [
            {n:'Acumuladores Totales', o:'OBJ ACUM', r:'REAL ACUM', color: '#0f172a'},
            {n:'Premium', o:'OBJ PREMIUM', r:'REAL PREMIUM', color: '#1e3a8a'},
            {n:'AGM', o:'OBJ AGM', r:'REAL AGM', color: '#1d4ed8'},
            {n:'Estándar', o:'OBJ ESTANDAR', r:'REAL ESTANDAR', color: '#3b82f6'},
            {n:'Motobaterías', o:'OBJ MOTO', r:'REAL MOTO', color: '#ef4444'},
            {n:'Lubricantes', o:'OBJ LUB', r:'REAL LUB', color: '#f97316'},
            {n:'Filtros', o:'OBJ FILTRO', r:'REAL FILTRO', color: '#16a34a'},
            {n:'Alcalinas', o:'OBJ ALCALINA', r:'REAL ALCALINA', color: '#9333ea'},
            {n:'Recolección', o:'OBJ RECOLECCION', r:'REAL RECOLECCION', color: '#64748b'},
            {n:'Llantas Auto', o:'OBJ AUTO', r:'REAL AUTO', color: '#f59e0b'},
            {n:'Llantas Camioneta', o:'OBJ CAMIONETA', r:'REAL CAMIONETA', color: '#d97706'},
            {n:'Llantas Camión', o:'OBJ CAMION', r:'REAL CAMION', color: '#92400e'}
        ];

        async function start() {
            try {
                const response = await fetch(CSV_URL + '&t=' + Date.now());
                const text = await response.text();
                Papa.parse(text, { 
                    header: true, 
                    skipEmptyLines: true,
                    transformHeader: (h) => h.trim().toUpperCase(), 
                    complete: (res) => { 
                        db = res.data.filter(r => r.MES && r.AÑO && n(r.IMPORTE) > 0); 
                        document.getElementById('update-tag').innerText = `LIVE: ${new Date().toLocaleTimeString()}`;
                        document.getElementById('loader').classList.add('hidden'); 
                    }
                });
            } catch (e) { alert("Error de Sincronización."); }
        }

        function checkAccess(role) {
            if(role === 'DIRECTIVO') {
                const pass = prompt("Ingrese Contraseña de Gerencia:");
                if(pass === "Llanterama2426") {
                    userRole = 'DIRECTIVO';
                    enterApp();
                } else { alert("Acceso Denegado"); }
            }
        }

        function showVendedoresList() {
            const list = Object.keys(vPasswords);
            let html = `
                <div class="fixed inset-0 bg-[#001529] z-[60] p-6 overflow-y-auto">
                    <button onclick="location.reload()" class="mb-8 text-white text-[10px] font-black uppercase tracking-widest">← VOLVER</button>
                    <h2 class="text-yellow-400 font-orbitron text-xl mb-6 yellow-glow">SELECCIONE VENDEDOR</h2>
                    <div class="space-y-3">
                        ${list.map(v => `
                            <div onclick="accessVendedor('${v}')" class="bg-white/5 border border-white/10 p-5 rounded-2xl text-white font-bold text-xs uppercase tracking-tight glass-btn">
                                ${v}
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            document.body.insertAdjacentHTML('beforeend', `<div id="v-list">${html}</div>`);
        }

        function accessVendedor(v) {
            const pass = prompt(`Ingrese contraseña para ${v}:`);
            if(pass === vPasswords[v]) {
                userRole = 'VENDEDOR';
                currentUser = v;
                document.getElementById('v-list').remove();
                enterApp();
            } else { alert("Contraseña incorrecta"); }
        }

        function enterApp() { 
            document.getElementById('view-cover').classList.add('hidden'); 
            document.getElementById('main-header').classList.remove('hidden'); 
            renderPeriods(); 
        }

        function renderPeriods() {
            let filteredDb = userRole === 'DIRECTIVO' ? db : db.filter(r => r.VENDEDOR === currentUser);
            
            const periodos = [...new Set(filteredDb.map(r => `${r.MES.toUpperCase()} ${r.AÑO}`))].sort((a,b) => {
                const [mA, aA] = a.split(' '), [mB, aB] = b.split(' ');
                return aA !== aB ? aB - aA : mesesRef.indexOf(mB) - mesesRef.indexOf(mA);
            });

            let html = `<p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6">Periodos Disponibles</p>`;
            
            periodos.forEach((p, i) => {
                const isAct = (i === 0);
                html += `<div onclick="selectMonth('${p}')" class="glass-btn p-6 rounded-3xl mb-4 flex justify-between items-center shadow-sm border ${isAct ? 'bg-yellow-400 border-blue-950' : 'bg-white border-slate-200'}">
                    <h4 class="text-xl font-black text-blue-950 uppercase italic font-orbitron">${p}</h4>
                    <i class="fas fa-chevron-right text-blue-900/30"></i>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function selectMonth(p) { 
            const [m, a] = p.split(' '); 
            const monthData = db.filter(r => r.MES.toUpperCase() === m && r.AÑO == a);
            
            if(userRole === 'DIRECTIVO') {
                renderZones(monthData, p); 
            } else {
                renderReport(currentUser, p);
            }
        }

        function toggleDropdown(id) { 
            const el = document.getElementById(id);
            if(el) el.classList.toggle('dropdown-active');
        }

        function renderZones(data, period) {
            const zones = [...new Set(data.map(r => r.ZONA || 'SIN ZONA'))];
            const totalGral = data.reduce((acc, r) => acc + n(r.IMPORTE), 0);

            let html = `
                <button onclick="renderPeriods()" class="glass-btn mb-6 text-[10px] font-black text-blue-900 bg-white px-6 py-2 rounded-full border shadow-sm uppercase">← VOLVER AL MENÚ</button>
                <div id="consolidado-main" class="glass-btn consolidado-premium p-8 rounded-[2.5rem] mb-8 text-white shadow-2xl relative overflow-hidden">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-yellow-400 text-[10px] font-black uppercase tracking-widest font-orbitron">RESULTADO CONSOLIDADO</span>
                        <div class="flex gap-2">
                            <button onclick="event.stopPropagation(); toggleDropdown('consolidado-main')" class="bg-white/10 w-10 h-10 rounded-lg flex items-center justify-center"><i class="fas fa-chevron-down text-sm"></i></button>
                            <button onclick="event.stopPropagation(); renderGeneralConsolidated('${period}')" class="bg-white/10 w-10 h-10 rounded-lg flex items-center justify-center"><i class="fas fa-expand text-sm"></i></button>
                        </div>
                    </div>
                    <p class="font-black font-orbitron text-4xl yellow-glow tracking-tighter">$${f(totalGral)}</p>
                    <div class="dropdown-content">
                        ${cats.map(c => renderProgressItem(data, c)).join('')}
                    </div>
                </div>
            `;

            zones.forEach((z, i) => {
                const dZ = data.filter(r => (r.ZONA || 'SIN ZONA') === z);
                const realZ = dZ.reduce((acc, r) => acc + n(r.IMPORTE), 0);
                html += `
                <div id="zona-card-${i}" class="bg-white p-6 rounded-[2rem] mb-5 shadow-lg border border-slate-100 border-l-[12px] color-zona-${i % 4}">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center gap-3">
                            <span class="zona-badge">#${i+1}</span>
                            <h4 class="text-2xl font-black text-blue-950 italic uppercase font-orbitron tracking-tighter">${z}</h4>
                        </div>
                        <div class="flex gap-2">
                             <button onclick="toggleDropdown('zona-card-${i}')" class="bg-slate-100 w-12 h-12 rounded-xl text-blue-900 flex items-center justify-center"><i class="fas fa-chevron-down text-lg"></i></button>
                             <button onclick="renderSellers('${z}', '${period}')" class="bg-blue-950 w-12 h-12 rounded-xl text-white flex items-center justify-center"><i class="fas fa-arrow-right text-lg"></i></button>
                        </div>
                    </div>
                    <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                         <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Total Zona</p>
                         <p class="text-3xl font-black text-blue-900">$${f(realZ)}</p>
                    </div>
                    <div class="dropdown-content">
                        ${cats.map(c => renderProgressItem(dZ, c)).join('')}
                    </div>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function renderProgressItem(dataArr, c) {
            const obj = sum(dataArr, c.o);
            const real = sum(dataArr, c.r);
            const perc = obj > 0 ? (real / obj) * 100 : (real > 0 ? 100 : 0);
            const falta = obj - real;

            return `
            <div class="pdf-card !shadow-none !border-slate-100 !mb-4">
                <div class="flex justify-between items-start mb-4">
                    <h4 class="text-base font-extrabold italic uppercase text-blue-950 leading-tight w-2/3">${c.n}</h4>
                    <div class="bg-blue-950 text-yellow-400 px-3 py-1.5 rounded-xl font-black text-sm shadow-md">${Math.round(perc)}%</div>
                </div>
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div class="bg-slate-100 p-3 rounded-xl text-center">
                        <p class="text-[9px] font-black text-slate-500 uppercase">Vendido</p>
                        <p class="text-2xl font-black text-blue-950">${real}</p>
                    </div>
                    <div class="bg-blue-950 p-3 rounded-xl text-center">
                        <p class="text-[9px] font-black text-yellow-500 uppercase">Meta</p>
                        <p class="text-2xl font-black text-yellow-400">${obj}</p>
                    </div>
                </div>
                <div class="h-3 bg-slate-200 rounded-full overflow-hidden mb-3">
                    <div style="width: ${Math.min(perc, 100)}%; background: ${c.color}" class="h-full rounded-full"></div>
                </div>
                <div class="text-center">
                    ${obj > 0 ? (falta > 0 ? 
                        `<p class="text-xs font-black text-red-500 italic uppercase tracking-tighter">Faltan ${falta} pz para la meta</p>` : 
                        `<p class="text-xs font-black text-green-600 italic uppercase tracking-tighter">¡Meta Superada!</p>`) : ''
                    }
                </div>
            </div>`;
        }

        function renderGeneralConsolidated(period) {
            const [m, a] = period.split(' ');
            const d = db.filter(r => r.MES.toUpperCase() === m && r.AÑO == a);
            renderDetailedReport("POZA RICA GLOBAL", period, d, d.reduce((acc, r) => acc + n(r.IMPORTE), 0), true);
        }

        function renderSellers(z, period) {
            const [m, a] = period.split(' ');
            const sellers = db.filter(r => (r.ZONA || 'SIN ZONA') === z && r.MES.toUpperCase() === m && r.AÑO == a);
            let html = `<button onclick="selectMonth('${period}')" class="glass-btn mb-6 text-[10px] font-black text-blue-900 bg-white px-6 py-2 rounded-full border shadow-sm uppercase">← VOLVER A ZONAS</button>`;
            sellers.forEach(s => {
                html += `<div onclick="renderReport('${s.VENDEDOR}', '${period}')" class="glass-btn bg-white p-5 rounded-2xl mb-3 flex justify-between items-center border-l-8 border-blue-950 shadow-md">
                    <p class="font-black text-blue-950 uppercase text-sm italic tracking-tight">${s.VENDEDOR}</p>
                    <i class="fas fa-chevron-right text-slate-300"></i>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function renderReport(v, period) {
            const [m, a] = period.split(' ');
            const d = db.find(r => r.VENDEDOR === v && r.MES.toUpperCase() === m && r.AÑO == a);
            renderDetailedReport(v, period, [d], n(d.IMPORTE), false, d.ZONA || 'SIN ZONA');
        }

        function renderDetailedReport(titulo, period, dataArr, totalImporte, isGlobal, zonaNombre = "") {
            let backAction = isGlobal ? `selectMonth('${period}')` : (userRole === 'DIRECTIVO' ? `renderSellers('${zonaNombre}', '${period}')` : `renderPeriods()`);
            
            let html = `
            <div class="flex justify-between items-center mb-6">
                <button onclick="${backAction}" class="text-[10px] font-black text-slate-500 uppercase">← REGRESAR</button>
                <button onclick="downloadPDF('${titulo}')" class="bg-blue-900 text-yellow-400 px-5 py-2 rounded-xl text-[10px] font-black shadow-lg uppercase tracking-widest">Descargar PDF</button>
            </div>
            <div id="pdf-container">
                <div class="bg-[#001529] p-8 rounded-t-[2.5rem] text-center border-b-4 border-yellow-400">
                    <p class="text-yellow-400 font-black text-[10px] uppercase tracking-[0.3em] mb-3">${period} ${isGlobal ? '' : '| ' + zonaNombre}</p>
                    <h2 class="text-3xl font-black italic uppercase text-white font-orbitron leading-none mb-6">${titulo}</h2>
                    <div class="bg-white/10 p-5 rounded-3xl border border-white/5 shadow-inner">
                        <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Importe Total Facturado</p>
                        <p class="text-4xl font-black text-white tracking-tighter">$${f(totalImporte)}</p>
                    </div>
                </div>
                <div class="bg-slate-50 p-4 space-y-4 rounded-b-[2.5rem]">
                    ${cats.map(c => renderProgressItem(dataArr, c)).join('')}
                    <p class="text-center text-[10px] font-bold text-slate-400 uppercase mt-8 pb-10 tracking-[0.4em]">Fin del Informe Poza Rica</p>
                </div>
            </div>`;
            document.getElementById('content-area').innerHTML = html;
            window.scrollTo(0,0);
        }

        function sum(dataArr, field) { if(!field) return 0; return dataArr.reduce((acc, r) => acc + Math.round(n(r[field])), 0); }
        function downloadPDF(nombre) { 
            const element = document.getElementById('pdf-container');
            html2pdf().set({ margin: [10, 5, 10, 5], filename: `PR_${nombre}.pdf`, html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4' } }).from(element).save();
        }
        function n(v) { return parseFloat(String(v || "0").replace(/[^0-9.-]+/g,"")) || 0; }
        function f(v) { return Math.round(v).toLocaleString('es-MX'); }
        
        start();
    </script>
</body>
</html>
