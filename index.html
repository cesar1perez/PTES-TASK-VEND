<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Seguimiento Estrat√©gico</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --primary: #1a2a6c;
            --glass: rgba(255, 255, 255, 0.9);
            --success: #2d6a4f;
            --pending: #b57c00;
        }

        body {
            margin: 0; padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
            background-attachment: fixed;
        }

        .main-container { max-width: 1600px; margin: 0 auto; }

        header {
            background: var(--primary);
            backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { margin: 0; font-size: 1.1rem; letter-spacing: 1px; font-weight: 800; }

        .btn-sync {
            background: white; color: var(--primary); border: none;
            padding: 10px 18px; border-radius: 10px; font-weight: bold; 
            cursor: pointer; transition: 0.3s;
        }
        .btn-sync:hover { background: #f0f0f0; transform: translateY(-2px); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--glass);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .card:hover { transform: translateY(-5px); }

        .card-header {
            background: rgba(255,255,255,0.6);
            padding: 15px;
            text-align: center;
            font-weight: 800;
            color: var(--primary);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .tab-bar { display: flex; background: rgba(0,0,0,0.03); border-bottom: 1px solid rgba(0,0,0,0.05); }

        .tab-btn {
            flex: 1; padding: 12px; border: none; background: none;
            cursor: pointer; font-size: 0.7rem; font-weight: bold;
            color: #7f8c8d; transition: 0.3s;
        }

        .tab-btn.active {
            color: var(--primary);
            background: white;
            border-bottom: 3px solid var(--primary);
        }

        .content { 
            padding: 15px; 
            min-height: 100px; 
            max-height: 450px; 
            overflow-y: auto; 
            scrollbar-width: thin;
        }

        .task {
            background: white; padding: 14px; border-radius: 14px;
            margin-bottom: 12px; border-left: 5px solid var(--pending);
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .task.done { border-left-color: var(--success); background: #f8faf9; opacity: 0.8; }
        .task-text { display: block; font-size: 0.95rem; font-weight: 500; margin-bottom: 8px; color: #333; line-height: 1.4; }
        .task.done .task-text { text-decoration: line-through; color: #95a5a6; }

        .badge { font-size: 0.65rem; font-weight: 800; padding: 4px 10px; border-radius: 6px; text-transform: uppercase; }
        .badge-pending { background: #fff4e5; color: #b57c00; }
        .badge-done { background: #e6fffa; color: #2d6a4f; }

        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
            header { flex-direction: column; gap: 15px; text-align: center; }
            body { padding: 10px; }
        }

        #loader { text-align: center; padding: 100px; font-weight: bold; color: var(--primary); font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>PANEL DE SEGUIMIENTO ESTRAT√âGICO</h1>
            <button class="btn-sync" onclick="loadData()">üîÑ SINCRONIZAR</button>
        </header>

        <div id="loader">Conectando con la bit√°cora...</div>
        <div class="grid" id="mainGrid"></div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTsePMc9flpt7FS7INMvVH4drQZAlpG96AqFOV7iQ0q2WO7g1H28MBM2SDkUN31gmY5agCDP4VoZrwx/pub?gid=0&single=true&output=csv';

        // Estructura actualizada con Poza Rica
        const estructura = [
            { t: "JUNTAS SEMANALES", s: "ESTATUS1", icon: "üìã" },
            { t: "TULANCINGO", s: "ESTATUS2", icon: "üìç" },
            { t: "POZA RICA", s: "ESTATUS8", icon: "üåä" },
            { t: "CECI P.", s: "ESTATUS3", icon: "üë§" },
            { t: "ENRIQUE R.", s: "ESTATUS4", icon: "üë§" },
            { t: "OSCAR F.", s: "ESTATUS5", icon: "üë§" },
            { t: "CELENE S.", s: "ESTATUS6", icon: "üë§" },
            { t: "LIC. LORENA", s: "ESTATUS7", icon: "üë©‚Äçüíº" }
        ];

        function loadData() {
            const grid = document.getElementById('mainGrid');
            const loader = document.getElementById('loader');
            grid.innerHTML = "";
            loader.style.display = "block";
            
            Papa.parse(csvUrl + "&cache=" + new Date().getTime(), {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    render(results.data.reverse()); // Lo m√°s nuevo primero
                    loader.style.display = "none";
                }
            });
        }

        function render(data) {
            const grid = document.getElementById('mainGrid');
            
            estructura.forEach((col, index) => {
                const cardId = `card-${index}`;
                let card = document.createElement('div');
                card.className = 'card';
                
                let pHTML = ""; let hHTML = "";
                let pCount = 0; let hCount = 0;

                data.forEach(row => {
                    const rowClean = {};
                    Object.keys(row).forEach(k => rowClean[k.trim().toUpperCase()] = row[k]);

                    let tarea = rowClean[col.t.toUpperCase()];
                    let estatus = (rowClean[col.s.toUpperCase()] || "").trim().toUpperCase();

                    if (tarea && tarea.trim().length > 0) {
                        const okTerms = ["LISTO", "OK", "CUMPLIDO", "HECHO", "TERMINADO", "X"];
                        let isDone = okTerms.includes(estatus);
                        
                        let itemHTML = `
                            <div class="task ${isDone ? 'done' : ''}">
                                <span class="task-text">${tarea}</span>
                                <span class="badge ${isDone ? 'badge-done' : 'badge-pending'}">
                                    ${isDone ? '‚úì ' + (estatus || 'TERMINADO') : '‚è≥ PENDIENTE'}
                                </span>
                            </div>`;

                        if(isDone) { hHTML += itemHTML; hCount++; }
                        else { pHTML += itemHTML; pCount++; }
                    }
                });

                card.innerHTML = `
                    <div class="card-header">${col.icon} ${col.t}</div>
                    <div class="tab-bar">
                        <button class="tab-btn active" onclick="switchTab(this, '${cardId}-p')">PENDIENTES (${pCount})</button>
                        <button class="tab-btn" onclick="switchTab(this, '${cardId}-h')">HISTORIAL (${hCount})</button>
                    </div>
                    <div id="${cardId}-p" class="content">${pHTML || '<p style="color:#bdc3c7;text-align:center;font-size:0.8rem;padding-top:20px;">Sin pendientes</p>'}</div>
                    <div id="${cardId}-h" class="content" style="display:none;">${hHTML || '<p style="color:#bdc3c7;text-align:center;font-size:0.8rem;padding-top:20px;">Sin historial</p>'}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        function switchTab(btn, contentId) {
            const card = btn.closest('.card');
            card.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            card.querySelectorAll('.content').forEach(c => c.style.display = 'none');
            btn.classList.add('active');
            document.getElementById(contentId).style.display = 'block';
        }

        window.onload = loadData;
    </script>
</body>
</html>
